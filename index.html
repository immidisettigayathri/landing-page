<body>
    <h1>Survey Form</h1>
    <form id="form">

        <!-- Details -->
        <div class="form-1">
            <label for="name" id="label-name">
                Name

            </label>

            <!-- Input Type Text -->
            <input type="text" id="name" placeholder="Enter your name" />
        </div>

        <div class="form-1">
            <label for="email" id="label-email">
                Email
            </label>

            <!-- Input Type Email-->
            <input type="email" id="email" placeholder="Enter your email" />
        </div>
        <div class="form-1">
            <label for="birthday">Date of Birth</label>

            <input type="date" id="birthday" placeholder="Date of birth" required />
        </div>
        <div class="form-1">
            <label for="phone number">phone Number</label>
            <input type="number" id="phone number" placeholder="Enter your number" min="1" max="5" /><br>
        </div>
        <!-- Input Type Text -->

        <div class="form-1">
            <label for="role" id="label-role">
                Which option best describes you?
            </label>

            <!-- Dropdown options -->
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="Employee">
                    Employee
                </option>
                <option value="other">Other</option>

            </select>
        </div>

        <div class="form-1">
            <label>
                Would you recommend GeeksforGeeks
                to a friend?
            </label>

            <!-- Input Type Radio Button -->
            <label for="button">
                <input type="radio" id="recommed-1" name="recommed" checked>Yes</input>

            </label>
            <label for="button">
                <input type="radio" id="recommed-2" name="recommed">No</input>
            </label>
            <label for="button">
                <input type="radio" id="recommed-3" name="recommed">Maybe</input>
            </label>
        </div>

        <div class="form-1">
            <label>Languages and Frameworks known
                <small>(Check all that apply)</small>
            </label>
            <!-- Input Type Checkbox -->
            <label for="input-1">
                <input type="checkbox" name="input">C</input></label>
            <label for="input-2">
                <input type="checkbox" name="input">C++</input></label>
            <label for="input-3">
                <input type="checkbox" name="input">C#</input></label>
            <label for="input-4">
                <input type="checkbox" name="input">Java</input></label>
            <label for="input-5">
                <input type="checkbox" name="input">Python</input></label>
            <label for="input-6">
                <input type="checkbox" name="input">JavaScript</input></label>
            <label for="input-7">
                <input type="checkbox" name="inp">HTML</input></label>
            <label for="input-7">
                <input type="checkbox" name="input">Angular</input></label>
            <label for="input-7">
                <input type="checkbox" name="input">Django</input></label>
            <label for="input-7">
                <input type="checkbox" name="input">CSS</input></label>-->
        </div>

        <div class="form-1">
            <label for="comment">
                Any comments or suggestions
            </label>

            <!-- multi-line text input control -->
            <!--<textarea name="comment" id="comment" placeholder="Enter your comment here" rows="10" cols="15">
            </textarea>-->
            <textarea rows="4" cols="50" placeholder="Describe yourself here..."></textarea>
        </div>

        <!-- Multi-line Text Input Control -->

        <button type="submit" value="submit">
            Submit
        </button>
    </form>

</body>
